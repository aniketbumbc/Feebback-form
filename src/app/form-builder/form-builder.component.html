<h3> Implementation of Form Builder</h3>

<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
<div>
<label for="skuInput">SKU</label>
<input type="text" id="skuInput" placeholder="SKU" [formControl]="myForm.controls['sku']"> <br> <br>

<label for="nameInput">F Name</label>
<input type="text" id="nameInput" placeholder="Name" [formControl]="myForm.controls['Name']">
</div><br>

<button type="submit">Submit</button>
</form>
